<html>
    <head>
        <title>Sahar Moalem</title>
        <link rel="stylesheet" href="main.css">
        <style>
            img {
                float: right;
                padding: 5px;
                width: 650px;
            }
        </style>
    </head>
    <body>
        <script>
            function ValidateEmail() {
                var mailformat = /\S+@\S+\.\S+/;
                var x = document.querySelectorAll('[name = "mail"]');
                if(x[0].value.match(mailformat)) { 
                    return true;
                }
                alert("You have entered an invalid email address!"); 
                return false;
            }
        </script>
        <h2>Contact me</h2>
        <img src="sending.png" alt="send" >
        <form action="mailto:saharmoalem333@gmail.com" onsubmit="return ValidateEmail()" method="post" enctype="text/plain">
            <p><strong>Please enter your name, email address, and what you wish to send me:</strong><br><br>
            Name:<br>
                <input type="text" name="name"><br>
            E-mail:<br>
                <input type="text" name="mail" size="30"><br>
            Comment:<br>
            <textarea name="comment" rows="6" cols="50"></textarea><br>
            <input type="submit" class="button" value="Send me an email">
        </form>
        <div class="container">
            <a href="index.html" class="button">Back</a>
        </div>
    </body>
</html>
